<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Notification Email</title>
    <style>
        body {
            background: linear-gradient(135deg, #e5effa, #f9fcff);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .email-container {
            max-width: 420px;
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            color: #344054;
            margin: 20px;
            width: 100%;
        }
        .email-header {
            background: linear-gradient(135deg, #6a92cb, #f8fbff);
            text-align: center;
            color: #ffffff;
            padding: 20px 0;
            border-bottom: 4px solid #c5d4e4;
        }
        .email-header img {
            width: 200px;
            max-width: 100%;
        }
        .email-content {
            padding: 30px;
            text-align: left;
            color: #007AFF;
        }
        .greeting {
            font-size: 20px;
            font-weight: bold;
            color: #344054;
            margin-bottom: 15px;
        }
        .message-box {
            background: linear-gradient(135deg, #f8fbff, #e8eff5);
            border-left: 5px solid #6a92cb;
            padding: 20px;
            border-radius: 16px;
            line-height: 1.6;
            margin: 20px 0;
            font-size: 16px;
            color: #344054;
            text-align: center;
        }
        .otp-code {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 10px 0;
        }
        .otp-digit {
            font-weight: bold;
            font-size: 24px;
            color: #344054;
            background: #f8f9fa;
            padding: 15px;
            width: 36px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            border: 2px solid #c5d4e4;
        }
        .note {
            color: #98A2B3;
            font-size: 14px;
            margin-top: 25px;
            text-align: center;
        }
        .email-footer {
            padding: 18px;
            text-align: center;
            font-size: 13px;
            color: #98A2B3;
            background-color: #f3f4f6;
            border-top: 1px solid #e2e8f0;
        }
        a {
            color: #007AFF;
            text-decoration: none;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .email-content {
                padding: 20px;
            }
            .otp-digit {
                width: 30px;
                height: 35px;
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .email-content {
                padding: 15px;
            }
            .greeting {
                font-size: 18px;
            }
            .otp-code {
                gap: 6px;
            }
            .otp-digit {
                width: 28px;
                height: 30px;
                font-size: 18px;
            }
            .note {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="email-header">
        <img src="https://stacknotes.s3.ap-southeast-2.amazonaws.com/ac68bcbc-4458-4dec-acbe-1554f8310bb8.png" alt="Logo">
    </div>
    <div class="email-content">
        <p class="greeting">Your Verification Code</p>
        <div class="message-box">
            <div class="otp-code">
                <!-- Render each digit separately for a clear, structured look -->
                <span class="otp-digit" th:text="${otp[0]}">1</span>
                <span class="otp-digit" th:text="${otp[1]}">2</span>
                <span class="otp-digit" th:text="${otp[2]}">3</span>
                <span class="otp-digit" th:text="${otp[3]}">4</span>
                <span class="otp-digit" th:text="${otp[4]}">5</span>
                <span class="otp-digit" th:text="${otp[5]}">6</span>
            </div>
        </div>
        <p class="note">If you have any questions, feel free to <a href="mailto:support@stacknotes.com">contact our support team</a>.</p>
    </div>
    <div class="email-footer">
        &copy; 2024 StackNotes. All rights reserved.
    </div>
</div>
</body>
</html>
